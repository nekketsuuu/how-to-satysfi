# ## Prerequisite
# 
# * fswatch
#   * go get -u -v github.com/codeskyblue/fswatch
#

desc: Auto generated by fswatch [nekketsuuu]
triggers:
- name: ""
  pattens:
  - 'build.hs'
  - '**/*.md'
  - '**/*.html'
  - '**/*.css'
  - '**/*.js'
  - '**/*.jpg'
  - '**/*.png'
  - '**/*.gif'
  - '!docs/*'
  - '!md/generated/*'
  - '!**/.#*'
  env:
    DEBUG: "1"
  cmd: ./build.hs
  shell: true
  delay: 500ms
  signal: KILL
watch_paths:
- .
watch_depth: 5
